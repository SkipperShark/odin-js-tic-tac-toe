<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="main">
    <h1>Odin - JS Tic Tac Toe</h1>
    <div class="info">
      <p id="currentPlayer" class="currentPlayer">

    </div>
    <ul class="board" id="board">
      <li><button>test</button></li>
    </ul>
    <div class="actions">
      <button type="button"></button>
      <div id="resetButton">
      </div>
    </div>
  </div>
</body>
</html>
